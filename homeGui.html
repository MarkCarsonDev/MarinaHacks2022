<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <title>HOME</title>
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="eel.js"></script>
        <style>
            html,body {
                height: 100%;
                margin: 0;
            }
            .full-height {
                height: 100%;
                background-image: linear-gradient(#881DDC, #D384C2);
            }
    
            h1 {
                color: white;
                position: absolute;
                width: 1305px;
                height: 100px;
                left: calc(50% - 1305px/2 + 67.5px);
                top: calc(50% - 100px/2 - 404px);
                font-family: 'Marmelad';
                font-style: normal;
                font-weight: 400;
                font-size: 250px;
                line-height: 298px;

            }
            .button {
                border: none;
                color: #9650be;
                text-align: center;
                display: inline-block;
                font-size: 75px;
                font-family: "Mermelad";
                font-style: normal;
                position: absolute;
                width: 467px;
                height: 158px;
                left: 463px;
                top: 500px;
                background-color:#6eb99a
            }
            .button:hover {background-color: #3f705c}
            .button:active{
                background-color: #3f705c;
                box-shadow: 0 5px #666;
                transform: translateY(4px);
            }

        </style>
    </head>
    <body>
        <div class="full-height">
            <h1>App Name</h1>
            <button class="button">Get Started</button>
        </div>
    </body>
</html>
